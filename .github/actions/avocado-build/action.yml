name: "Build Avocado Machine"
description: "Initialize and build for a given machine"
inputs:
  machine:
    description: "Machine to build (e.g. qemux86-64)"
    required: true
  shallow_clone:
    description: "Set BB_GIT_SHALLOW for kas build"
    required: false
    default: "1"
  target:
    description: "Set target for kas build"
    required: false
    default: "avocado-distro"
  parallel_make:
    description: "Set the PARALLEL_MAKE environment variable"
    required: false
    default: "-j16"
  sdk_machine:
    description: "Set the SDKMACHINE environment variable"
    required: false
    default: "x86_64"
  distro_codename:
    description: "Set the DISTRO_CODENAME environment variable"
    required: true
runs:
  using: "composite"
  steps:
    - name: Init & build ${{ inputs.machine }}
      shell: bash
      env:
        BB_GIT_SHALLOW: ${{ inputs.shallow_clone }}
        PARALLEL_MAKE: ${{ inputs.parallel_make }}
        SDKMACHINE: ${{ inputs.sdk_machine }}
        DISTRO_CODENAME: ${{ inputs.distro_codename }}
      run: |
        echo "TARGET: ${{ inputs.target }}"
        echo "SDKMACHINE: ${{ inputs.sdk_machine }}"
        echo "DISTRO_CODENAME: ${{ inputs.distro_codename }}"

        source ./scripts/init-build kas/machine/${{ inputs.machine }}.yml
        PARALLEL_MAKE_ERLANG="-j16" kas build meta-avocado/kas/machine/${{ inputs.machine }}.yml --target ${{ inputs.target }}
