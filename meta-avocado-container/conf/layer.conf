# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-avocado-container"
BBFILE_PATTERN_meta-avocado-container = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-avocado-container = "5"

LAYERDEPENDS_meta-avocado-container = "core"
LAYERSERIES_COMPAT_meta-avocado-container = "scarthgap"
